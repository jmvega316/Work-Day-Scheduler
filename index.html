<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block">
          <h6 class="col-md-1 hour">9:am</h6>
          <textarea class="col-md-10 description" id="hour9"></textarea>
          <button class="col-md-1 saveBtn">Save</button>
      </div>
      <div class="row time-block">
        <h6 class="col-md-1 hour">10:am</h6>
        <textarea class="col-md-10 description " id="hour10"></textarea>
        <button class="col-md-1 saveBtn edittask">Save</button>
    </div>
    <div class="row time-block">
        <h6 class="col-md-1 hour">11:am</h6>
        <textarea class="col-md-10 description" id="hour11"></textarea>
        <button class="col-md-1 saveBtn">Save</button>
    </div>
    <div class="row time-block">
        <h6 class="col-md-1 hour">12:pm</h6>
        <textarea class="col-md-10 description" id="hour12"></textarea>
        <button class="col-md-1 saveBtn">Save</button>
    </div>
    <div class="row time-block">
        <h6 class="col-md-1 hour">1:pm</h6>
        <textarea class="col-md-10 description" id="hour1" ></textarea>
        <button class="col-md-1 saveBtn">Save</button>
    </div>
    <div class="row time-block">
        <h6 class="col-md-1 hour">2:pm</h6>
        <textarea class="col-md-10 description" id="hour2"></textarea>
        <button class="col-md-1 saveBtn">Save</button>
    </div>
    <div class="row time-block">
        <h6 class="col-md-1 hour">3:pm</h6>
        <textarea class="col-md-10 description" id="hour3"></textarea>
        <button class="col-md-1 saveBtn">Save</button>
    </div>
    <div class="row time-block">
        <h6 class="col-md-1 hour">4:pm</h6>
        <textarea class="col-md-10 description" id="hour4"></textarea>
        <button class="col-md-1 saveBtn">Save</button>
    </div>
    <div class="row time-block">
        <h6 class="col-md-1 hour">5:pm</h6>
        <textarea class="col-md-10 description" id="hour5"></textarea>
        <button class="col-md-1 saveBtn">Save</button>
    </div>
  
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
